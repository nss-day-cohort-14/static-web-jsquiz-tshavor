<!DOCTYPE html>

<head>
	<title>JavaScript Pine Tree Quiz</title>
</head>

<body>
  <header>JavaScript Pine Tree Generator</header>
		
  		<p>Please enter your desired tree height here (between 3-10):</p>

			<input onkeypress ="inputKeyUp(event)"type="text" id="inputHeight" required placeholder="Type here">

		<p>Please enter a character from the following list(@,#,$,%,*):</p>

			<input onkeypress ="inputKeyUp(event)" type="text" id="inputChar" placeholder="Type here" required pattern="?#$%*">
			
		<p></p>

			<input type="submit" id="submitButton" value="Grow Your Tree" click="getValues">

	<!-- <div id=bonehead></div> -->


	<script src="quiz.js"></script>
  </body>
  </html>
